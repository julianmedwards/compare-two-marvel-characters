<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marvel Actor Comparator</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <header>
        <div>
          <img src="./img/Marvel_Logo.svg" />
          <h1>Actor Comparator</h1>
        </div>
      </header>
      <div id="overview">
        <img id="actor-1-img" class="portrait" src="" />
        <div>
          <h2 id="actor-1-name" class="name"></h2>
          <h3>vs</h3>
          <h2 id="actor-2-name" class="name"></h2>
        </div>
        <img id="actor-2-img" class="portrait" src="" />
      </div>
      <div id="widgets">
        <div id="role-pop" class="widget">
          <h3>Current Top 5 Most Popular Roles</h3>
          <div class="chart"></div>
        </div>
        <div id="revenue" class="widget">
          <h3>Revenue of Starring Films</h3>
          <div class="chart"></div>
        </div>
        <div id="credit-type" class="widget">
          <h3>Credit Types</h3>
          <div class="charts">
            <div class="chart"></div>
            <div class="chart"></div>
          </div>
        </div>
        <div id="credit-count" class="widget">
          <h3>Number of Credits</h3>
          <div class="chart"></div>
        </div>
      </div>
    </main>
    <footer>
      <div id="tmdb-attribution">
        <h5>All movie and actor data courtesy of</h5>
        <a href="https://www.themoviedb.org"
          ><img src="./img/tmdblogo.svg" alt="The Movie DB"
        /></a>
      </div>
    </footer>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
